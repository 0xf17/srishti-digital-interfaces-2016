        <img class="mySlides" src="rainbow.jpg" >
        <img class="mySlides"src="pinklady.jpg" >
        <img class="mySlides"src="village.jpg" >
        <img class="mySlides" src="colors.jpg" >
    </div>
<script>
    var myIndex= 0;
carousel();         

function carousel()
    {
        var i;
        var x= document.getElementsByClassName("mySlides");
        for(i=0; i<x.length; i++){
            x[i].style.display="none";
        }
        
        myIndex++;
        if(myIndex>x.length){myIndex=1}
        x[myIndex-1].style.display="block";
        setTimeout(carousel,3000); 
    }
</script>
